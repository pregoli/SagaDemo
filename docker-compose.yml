services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: saga-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: saga-sqlserver
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourStrong@Passw0rd"
      MSSQL_PID: "Developer"
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd" -C -Q "SELECT 1" -b
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  api:
    build:
      context: .
      dockerfile: src/SagaDemo.Api/Dockerfile
    container_name: saga-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=SagaDemo;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;Connect Timeout=60;Command Timeout=120
      - RabbitMQ__Host=rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy
      sqlserver:
        condition: service_healthy

  saga-orchestrator:
    build:
      context: .
      dockerfile: src/SagaDemo.Workers/Dockerfile
    container_name: saga-orchestrator
    environment:
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=SagaDemo;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;Connect Timeout=60;Command Timeout=120
      - RabbitMQ__Host=rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy
      sqlserver:
        condition: service_healthy

  stock-service:
    build:
      context: .
      dockerfile: src/SagaDemo.StockService/Dockerfile
    container_name: saga-stock
    environment:
      - RabbitMQ__Host=rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy

  payment-service:
    build:
      context: .
      dockerfile: src/SagaDemo.PaymentService/Dockerfile
    container_name: saga-payment
    environment:
      - RabbitMQ__Host=rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy

  shipping-service:
    build:
      context: .
      dockerfile: src/SagaDemo.ShippingService/Dockerfile
    container_name: saga-shipping
    environment:
      - RabbitMQ__Host=rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy
